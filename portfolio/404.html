<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" property="og:description" content="404 Error – this page was not found">
<meta name="viewport" content="width=device-width">
<title>Page Not Found - Katie Prokop</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;0,700;1,400&family=Rubik:wght@500;600&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  font-family: 'Public Sans', sans-serif; 
  line-height: 1.6; 
  color: #333;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.container { 
  max-width: 600px; 
  margin: 2rem;
  padding: 3rem;
  background: white;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.2);
}
.error-code {
  font-family: 'Rubik', sans-serif;
  font-size: 8rem;
  font-weight: 600;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1;
  margin-bottom: 1rem;
}
h1 { 
  font-family: 'Rubik', sans-serif;
  font-size: 2rem; 
  color: #333;
  margin-bottom: 1rem;
}
p { 
  font-size: 1.1rem; 
  color: #666;
  margin-bottom: 2rem;
  line-height: 1.8;
}
.btn-group {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}
.btn {
  display: inline-block;
  padding: 1rem 2rem;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  transition: transform 0.3s, box-shadow 0.3s;
}
.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}
.btn-secondary {
  background: white;
  color: #667eea;
  border: 2px solid #667eea;
}
.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}
.illustration {
  margin: 2rem 0;
}
@media (max-width: 768px) {
  .error-code { font-size: 5rem; }
  h1 { font-size: 1.5rem; }
  .container { padding: 2rem; }
}
</style>
</head>
<body>
<div class="container">
  <div class="error-code">404</div>
  
  <h1>Oops! Page Not Found</h1>
  
  <p>Looks like this product feature hasn't been built yet. Let's get you back on track!</p>
  
  <div class="illustration">
    <svg viewBox="0 0 300 200" style="width: 100%; max-width: 300px;">
      <!-- Lost user icon -->
      <circle cx="150" cy="80" r="40" fill="#667eea" opacity="0.2"/>
      <circle cx="150" cy="70" r="25" fill="#667eea" opacity="0.4"/>
      <path d="M 130 100 Q 150 120 170 100" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round"/>
      
      <!-- Question marks -->
      <text x="80" y="50" font-size="30" fill="#764ba2" opacity="0.3">?</text>
      <text x="210" y="60" font-size="25" fill="#667eea" opacity="0.3">?</text>
      <text x="100" y="150" font-size="20" fill="#764ba2" opacity="0.2">?</text>
      
      <!-- Path/arrow showing way back -->
      <path d="M 150 130 L 150 170" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
      <path d="M 150 170 L 140 160 M 150 170 L 160 160" stroke="#667eea" stroke-width="2" opacity="0.5"/>
    </svg>
  </div>
  
  <div class="btn-group">
    <a href="/" class="btn btn-primary">← Back to Home</a>
    <a href="mailto:prokopkatie@gmail.com" class="btn btn-secondary">Contact Me</a>
  </div>
</div>
</body>
</html>
